services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: bioradar-db
    environment:
      POSTGRES_DB: bioradar
      POSTGRES_USER: bioradar
      POSTGRES_PASSWORD: bioradar_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bioradar"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bioradar-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bioradar-backend
    environment:
      DATABASE_URL: postgresql://bioradar:bioradar_dev@postgres:5432/bioradar
      JWT_SECRET: ${JWT_SECRET}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8000
      RUST_LOG: info,backend=debug,sqlx=warn
      # Optional AI config
      # AI_CONFIG_PATH: /app/models/config.json
      # AI_WEIGHTS_PATH: /app/models/weights.safetensors
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bioradar-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  bioradar-network:
    driver: bridge